<mat-error *ngIf="!deleteSucces">
    <p>{{errorMessage}}</p>
</mat-error>


<mat-card *ngIf="game">
    <mat-card-header>
        <mat-card-title>{{game.title}}</mat-card-title>
        <mat-card-subtitle>By {{game.developer.name}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content >
    
            {{game.description}}
       
    </mat-card-content>
    <mat-card-actions *ngIf="isAuthorized">
        <button *ngIf="game" type="button" mat-stroked-button [color]="'success'" routerLink='edit'>Edit</button>
        <button *ngIf="game" type="button" mat-stroked-button [color]="'success'"(click)="onGameDelete()">Delete</button>
    </mat-card-actions>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <p>Reviews</p>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-success float-right" routerLink='review/new'>+</button>
            </div>
        </div>
    </div>


    <br>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let review of game.reviews">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{review.title}}
                </mat-panel-title>
                <mat-panel-description>
                    {{review.stars}} stars
                </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{review.description}}</p>
            
            <div *ngIf="review.author == currentUser">              
                <button *ngIf="game"mat-stroked-button [color]="'success'" [routerLink]="['review',review._id, 'edit']">Edit</button>
                <button *ngIf="game" mat-stroked-button [color]="'success'" (click)="onReviewDelete(review)">Delete</button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</mat-card>
