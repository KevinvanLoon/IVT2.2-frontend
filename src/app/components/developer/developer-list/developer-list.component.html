<div class="row">
    <div class="col-8">
      <h2>List of developers</h2>
    </div>
    <div class="col">
      <button type="button" class="btn btn-success float-right" routerLink='new'>New Developer</button>
    </div>
  </div>

<div *ngIf="developers" class="row">
  <table class="table">
    <thead>
      <th>Idx</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let developer of developers; let i = index"
      app-developer-item
      [selectedDeveloper] = "developer"
      [index] = "i">
      </tr>
    </tbody>
  </table>
</div>
